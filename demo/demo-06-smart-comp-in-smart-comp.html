<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../dist/GameGUI.js"></script>
<script src="../dist/Component.js"></script>
<script>
  class mySmartComp extends Component.default {
    render ( item ) {
      return `
        <div class="my-smart-comp">${item}</div>
      `;
    }
  }

  class RootComp extends Component.default { // Excuse Webpack for ".default", you dont need it in your project
    render () {
      const list = ['foo', 'bar'];

      return `
        <div class="root-comp">
          ${this.include(mySmartComp, 'Included Smart Comp in HTML')}

          Rendering List:<br>
          ${ list.map(item => this.include(mySmartComp, item))
          .join('')
          }
        </div>
      `;
    }
  }

  const gui = new GameGUI.default(RootComp, '#ui-root');
</script>
</body>
</html>
