<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../dist/GameGUI.js"></script>
<script>
  class MySmartComp extends GameGUI.Component {
    render ( item ) {
      return `<li>${item}</li>`;
    }
  }

  class RootComp extends GameGUI.Component {
    render () {
      const list = ['foo', 'bar'];

      return `
        Rendering List:<br>
        <ul>
          ${ list.map(item => this.include(MySmartComp, item))
                 .join('')
          }

          ${this.include(MySmartComp, 'Included Smart Comp in HTML')}
        </ul>
      `;
    }
  }

  const gui = new GameGUI.default(RootComp, '#ui-root');
</script>
</body>
</html>
