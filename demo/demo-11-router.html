<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background: #2f2f2f;
      color: #ffd600;
      font-family: monospace, verda;
      font-size: 13px;
    }

    a {
      color: #ff9f26;
    }

    a:visited {
      color: #c86f25;
    }
  </style>
</head>
<body>
<div id="ui-root"></div>
<script src="../dist/GameGUI.js"></script>
<script>
  GameGUI.router.rout('running', function () {
    console.log('"running" Rout fired for Subscriber using API, not Comp.');
  }, function () {
    console.log('"running" Rout Destructed for Subscriber using API, not Comp.');
  });

  class CompRunning extends GameGUI.Component {
    render (attrib) {
      return `
        This is rout "running" | ${attrib.user} age: ${attrib.age} </br>
      `;
    }
  }

  const CompMainAccount = function (attrib) {
    return `
      This is rout "Main / Account"</br>
    `;
  };

  class CompSetting  extends GameGUI.Component {
    render (attrib) {
      return `
        This is rout "Main / Setting"<br>
        ${this.include(GameGUI.Rout, 'main/setting/audio', CompSettingAudio)}
      `;
    }
  }

  const CompSettingAudio = function (attrib) {
    return `
      This is rout "Setting / Audio"
    `;
  };

  class MyComp extends GameGUI.Component {
    render () {
      return `
        <center><h2>Routing Examples</h2></center>
        <hr>

        <h3>Single Rout</h3>
        <a href="#@game:running?user=Jane&age=20&foo">#@game:running?user=Jane&age=20&foo</a>

        <h3>Multiple Routs</h3>
        <a href="#@menu:main/account@game:running?user=Jane&age=20&foo">#@menu:main/account@game:running?user=Jane&age=20&foo</a>

        <h3>Multiple Routs / address one rout, keep others as is - js in href</h3>
        <a href="javascript:GameGUI.router.updateHash('#@menu:main/setting');">#@menu:main/setting</a>

        <h3>Multiple Routs / address one rout, keep others as is - ui-link attrib</h3>
        <span ui-link="@menu:main/setting">#@menu:main/setting</span>

        <h3>No Matching Rout</h3>
        <a href="#notRunning?user=Jane&age=37&foo&bar">#notRunning?user=Jane&age=37&foo&bar</a>

        <h3>Multiple Matching Routs and/or SubRouts</h3>
        <a href="#main/setting">main/setting</a> |
        <a href="#main/setting/audio">main/setting/audio</a>

        <h3>SubRouts matched only to the left (unlike a substring)</h3>
        <a href="#main/setting">main/setting</a> |
        <a href="#else/main/setting">else/main/setting</a>

        <hr>
        ${this.include(GameGUI.Rout, 'running',       CompRunning)}
        ${this.include(GameGUI.Rout, 'main/account',  CompMainAccount)}
        ${this.include(GameGUI.Rout, 'main/setting',  CompSetting)}
      `;
    }
  }

  const gui = new GameGUI.default(MyComp, '#ui-root');
</script>
</body>
</html>
