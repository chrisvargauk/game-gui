<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../dist/GameGUI.js"></script>
<script>
 const MyDumbComp = ( item ) =>
    (`<li class="dumb-comp">${item}</li>`);

  class MyComp extends GameGUI.Component {
    render () {
      const list = ['foo', 'bar'];

      return `
        Rendering List:<br>
        <ul>
          ${ list.map(item => this.include(MyDumbComp, item))
                 .join('')
          }

          ${this.include(MyDumbComp, 'Included Dumb Comp in HTML')}
        </ul>
      `;
    }
  }

 const gui = new GameGUI.default(MyComp, '#ui-root');
</script>
</body>
</html>
