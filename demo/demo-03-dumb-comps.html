<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../dist/GameUI.js"></script>
<script src="../dist/Component.js"></script>
<script>
  var gui = new GameUI.default();  // Excuse Webpack for ".default", you dont need it in your project
  gui.init();

  const myDumbComp = ( item ) =>
    (`<div class="dumb-comp">${item}</div>`);

  class RootComp extends Component.default {
    render () {
      const list = ['foo', 'bar'];

      return `
        <div class="root-comp">
          ${this.include(myDumbComp, 'Included Dumb Comp in HTML')}

          Rendering List:<br>
          ${ list.map(item => this.include(myDumbComp, item))
                 .join('')
          }
          </div>
        `;
    }
  }

  gui.regRootComp( RootComp, '#ui-root');
</script>
</body>
</html>
