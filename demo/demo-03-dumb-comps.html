<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../dist/GameGUI.js"></script>
<script src="../dist/Component.js"></script>
<script>
 const myDumbComp = ( item ) =>
    (`<div class="dumb-comp">${item}</div>`);

  class MyComp extends Component.default { // Excuse Webpack for ".default", you dont need it in your project
    render () {
      const list = ['foo', 'bar'];

      return `
        <div class="my-comp">
          ${this.include(myDumbComp, 'Included Dumb Comp in HTML')}

          Rendering List:<br>
          ${ list.map(item => this.include(myDumbComp, item))
                 .join('')
          }
          </div>
        `;
    }
  }

 const gui = new GameGUI.default(MyComp, '#ui-root');
</script>
</body>
</html>
