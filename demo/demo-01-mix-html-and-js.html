<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../dist/GameGUI.js"></script>
<script>
  class MyComp extends GameGUI.Component {
    render () {
      const list = ['foo', 'bar'];

      return `
        Rendering List:<br>
        <ul>
          ${ list.map(item => (`<li>${item}</li>`))
                 .join('')
          }
        </ul>
      `;
    }
  }

  const gui = new GameGUI.default(MyComp, '#ui-root');
</script>
</body>
</html>
