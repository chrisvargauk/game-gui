<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../dist/GameGUI.js"></script>
<script>
  class MySmartComp extends GameGUI.Component {
    render () {
      return `
        <div class="my-smart-comp">
          <button class="rendered-button">Hover Over Me!</button>
        </div>
      `;
    }

    // Built In Life Cycle Method
    afterRender() {
      this.dom.querySelector('.rendered-button').addEventListener('mouseover', () => {
        alert('You Hovered Over Me!');
      }, false)
    }
  }

  const gui = new GameGUI.default(MySmartComp, '#ui-root');
</script>
</body>
</html>
