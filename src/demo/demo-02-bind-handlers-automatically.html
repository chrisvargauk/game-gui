<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../GameUI.js"></script>
<script src="../Component.js"></script>
<script>
  var gui = new GameUI();
  gui.init();

  class RootComp extends Component {
    render () {
      return `
        <div class="root-comp">
          <button ui-click="myClickHandler">Click Me!</button>
          <div ui-click="myClickHandler">Click Me!</div>
        </div>
      `;
    }

    myClickHandler() {
      alert('click');
    }
  }

  gui.regRootComp( RootComp, '#ui-root');
</script>
</body>
</html>
