<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="ui-root"></div>
<script src="../GameUI.js"></script>
<script src="../Component.js"></script>
<script>
  var gui = new GameUI();
  gui.init();

  class mySmartComp extends Component {
    render ( item ) {
      return `
        <div class="dumb-comp">${item}</div>
      `;
    }
  }

  class RootComp extends Component {
    render () {
      const list = ['haha', 'hehe', 'hihi'];

      return `
        <div class="root-comp">
          Rendering List:<br>
          ${ list.map(item => this.include(mySmartComp, item))
          .join('')
          }
        </div>
      `;
    }
  }

  gui.regRootComp( RootComp, '#ui-root');
</script>
</body>
</html>
